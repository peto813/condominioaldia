<head>
	<style type="text/css">

		.table-responsive{
			margin-top:25px;
		}

		.fa-certificate, .fa-diamond {
			font-size:70px;
		}
		.gold{
			color: #FFD700;
		}
		.platinum{
			color: white;			
		}
		.diamond{
			color: #FFFFFF;			
		}
	.fa-certificate {
		  text-shadow: 0px 0px 1px black, 0px 0px 1px black;
	}
	.fa-diamond{
		color:#4C9ED9;
		text-shadow: 0px 0px 20px white, 0px 0px 20px white;
	}
	.calendar-text { font-size:18px;font-weight: bold;margin-left: -8px;bottom:5px; }

	.search{
		 max-width: 250px; 
	}


	.modal-body{
		font-size: 16px;
		text-align: center;
	}
	
	@media screen and (max-width: 768px){
		.search{
			margin-top: 10px;
		}
	}
	</style>
</head>
<div class="container">
<div class="panel panel-default">
	<div class="panel panel-heading">

		<span class="fa-stack fa-3x">
			<i ng-class="{'gold':condominios.length<=10, 'platinum':condominios.length>10 && condominios.length<=25, 'diamond':condominios.length >25, 'fa fa-certificate': condominios.length<=25, 'fa fa-diamond': condominios.length>25}" aria-hidden="true"></i>
		 	<span class="fa-stack-1x calendar-text">[[percentage]]</span>
		</span>

		
		<span style="font-size: 25px;">
			<b>[[membership()]]</b>
		</span>
		<span style="font-size: 14px;"> ( [[condominios.length]] total )</span>
	</div>
	<div class="panel panel-body">
		<label>Su enlace de afiliacion:</label>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
			    <div class="input-group" style="max-width:450px;">
			      <input type="text" ng-model="affiliate_home.affiliate_data.url" readonly="true" class="js-copytextarea form-control">
			      <span class="input-group-btn">
			        <button title="Copiar" popover-trigger="'outsideClick'" uib-popover="Copiado!"  ng-click="copyToclipBoard()" class="btn btn-default" type="button">
			        	<i class="fa fa-clipboard"></i>
			        </button>
			      </span>
			    </div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="input-group search">
					<input class="form-control" type="search" ng-model="search" placeholder="Buscar">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
				</div>
				
			</div>
		</div>
	    <div>


	    </div>
	    <div class="table-responsive">
		    <table class="table table-condensed table-striped table-bordered">
		    	<thead>
		    		<tr style="border-top: 1px solid #F0F0F0;">
		    			<th class="text-center">Condominio</th>
		    			<th class="text-center">Pais</th>
		    			<th class="text-center">Fecha registro</th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr ng-if="condominios.length==0">
		    			<td colspan="4">No se han afiliado condominios a traves de su cuenta</td>
		    		</tr>
		    		<tr ng-if="condominios.length>0" ng-repeat="condominio in condominios|filter:search"">
		    			<td align="center">[[condominio.user.first_name]]</td>
		    			<td align="center">[[condominio.pais]]</td>
		    			<td align="center">[[condominio.user.date_joined|date:'medium']]</td>
		    		</tr>
		    	</tbody>
		    </table>    	
	    </div>
	</div>
</div>
</div>
