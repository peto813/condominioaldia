<div class="modal-header">
	<h3 class="text-center">Detalles de mensaje</h3>
</div>
<div class="modal-body table-responsive panel-default">
	<table class="table table-condensed table-bordered">
		<tbody>
			<tr>
				<td><b>Destinatario:</b></td>
				<td>[[message.recipient_desc|recipient_trans|capitalize]]</td>
			</tr>
			<tr>
				<td>
					<b>Asunto:</b>
				</td>
				<td>
					[[message.subject|capitalize]]
				</td>
			</tr>
			<tr>
				<td>
					<b>Recipiente:</b>
				</td>
				<td>
					[[message.recipient_name|capfirstlettereachword]]
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h5 class="text-center"><b><u>Mensaje</u></b></h5>
		</div>
	
		<div class="panel-body">
			<p align="justify" style="overflow:auto; word-wrap: break-word;">
				[[message.message|capitalize]]
			</p>		
		</div>
	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-block" ng-click="cancel()">Cerrar</button>
</div>
