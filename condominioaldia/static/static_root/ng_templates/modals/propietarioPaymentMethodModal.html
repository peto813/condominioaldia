<form ng-submit="selectMethod()" name="paymentMethodForm" novalidate>
  <div class="modal-header">
      <h3 class="text-center">Metodo de pago</h3>
  </div>
  <div class="modal-body"><br>
      <table class="table table-condensed table-striped">
        <tr ng-class ="{'danger': balance<0, 'success':balance<=0}">
          <td><b>Balance:</b></td>
          <td>[[::balance|number:2|accounting:moneda]]</td>
        </tr>
      </table>
  <select class="form-control" ng-model="method" name="method" required>
    <option value="">Seleccione un metodo de pago</option>
    <option value="pago_propietario_dep">Deposito/Transferencia</option>
    <option value="pago_propietario_tdc">Tarjeta de cretido</option>
<!--     <option ng-disabled="!paymentMethod.activo" ng-repeat="paymentMethod in paymentMethods" value="[[paymentMethod.metodo_pago.nombre]]">[[paymentMethod.metodo_pago.nombre]]</option> -->
  </select>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="cancel()">Cerrar</button>
    <button ng-disabled="!paymentMethodForm.$valid" type="submit" class="btn btn-success">Continuar</button>
  </div>
</form>
