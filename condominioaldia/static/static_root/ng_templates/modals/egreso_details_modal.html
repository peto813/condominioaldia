 <head>
   <style type="text/css">
     .bold{
        font-weight: bold;
     }

td{
    max-width: 375px;
    word-wrap: break-word;
}
     
   </style>
 </head>

  <div class="modal-header">
    <h3 class="text-center">Detalles de egreso</h3>
  </div>
  <div class="modal-body">
    <div class="panel-default">
      <table class="table table-striped table-condensed">
          <tbody>
            <tr>
              <td class="bold">Tipo:</td>
              <td class="overflow">[[ egreso.tipo_egreso|capitalize]]</td>
            </tr>
            <tr>
              <td class="bold">Monto:</td>
              <td class="overflow">[[userData.detalles_usuario.pais.moneda]] [[ egreso.monto|number:2]]</td>
            </tr>
            <tr>
              <td class="bold">Creado:</td>
              <td class="overflow">[[ egreso.created|date:'medium']]</td>
            </tr>
            <tr>
              <td class="bold">Detalles:</td>
              <td class="overflow">[[egreso.detalles]]</td>
            </tr>
            <tr>
              <td class="bold">Numero de factura:</td>
              <td class="overflow">[[egreso.nro_factura]]</td>
            </tr>
            <tr>
              <td class="bold">Tipo:</td>
              <td class="overflow">[[egreso.tipo_egreso|capitalize]]</td>
            </tr>
          </tbody>
      </table>  
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="cancel()">Cerrar</button>
  </div>
