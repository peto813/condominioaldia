
<form ng-submit ="propagate()" name="propagateMontoForm" novalidate>
  <div class="modal-header">
    <h2 class="text-center">Propagar Monto</h2>
    <!-- <h4 class="text-center">[[minDate|date:'MMMM yyyy':'UTC'|capitalize]]</h4> -->
  </div>
  <div class="modal-body">

    <div class="form-group has-feedback" ng-class="{ 'has-success' : propagateMontoForm.columna.$valid && (propagateMontoForm.columna.$touched || propagateMontoForm.$submitted||propagateMontoForm.columna.$dirty), 'has-error' : !propagateMontoForm.columna.$valid && (propagateMontoForm.columna.$touched || propagateMontoForm.$submitted||propagateMontoForm.columna.$dirty) }">
      <label for="columna" class="sr-only">Columna</label>
      <select name="columna" ng-model="propagateObj.columna" class="form-control" ng-change="setcolumna()" required>
        <option value="">Columna</option>
        <option ng-repeat="col in cols">[[col]]</option>
      </select> 
      <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok' : propagateMontoForm.columna.$valid && (propagateMontoForm.columna.$dirty||propagateMontoForm.columna.$touched), 'glyphicon-remove': (propagateMontoForm.columna.$invalid && (propagateMontoForm.columna.$dirty || propagateMontoForm.$submitted||propagateMontoForm.columna.$touched )) }" aria-hidden="true"></span>
      <div class="text-center">
        <div ng-messages="propagateMontoForm.columna.$error" style="color:maroon" role="alert">
           <code ng-if="propagateMontoForm.columna.$touched || propagateMontoForm.$submitted" ng-message="required">
            <strong>Campo obligatorio</strong>
           </code>
        </div>
      </div>
    </div>


        <div class="form-group has-feedback" ng-class="{'has-success' : propagateMontoForm.monto.$valid && propagateMontoForm.monto.$touched, 'has-error': propagateMontoForm.monto.$invalid && (propagateMontoForm.monto.$touched || propagateMontoForm.$submitted ) }">
          <div class="input-group">
            <span class="input-group-addon">[[userData.detalles_usuario.pais.moneda]]</span>
            <input name="monto" type="number" class="form-control" placeholder="Monto" ng-model="propagateObj.monto" required>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok' : propagateMontoForm.monto.$valid && (propagateMontoForm.monto.$touched || propagateMontoForm.options.$touched || propagateMontoForm.$submitted ), 'glyphicon-remove': propagateMontoForm.monto.$invalid && (propagateMontoForm.monto.$touched || propagateMontoForm.$submitted ) }" aria-hidden="true"></span> 
          </div>

          <div class="validationDiv">
            <div style="font-size:14px;text-align:center;" ng-messages="propagateMontoForm.monto.$error" style="color:maroon" role="alert">
              <code ng-if="propagateMontoForm.monto.$touched || propagateMontoForm.monto.$dirty || propagateMontoForm.$submitted" ng-message="required">
                <strong>Este campo es obligatorio</strong>
              </code>
              <code ng-if="propagateMontoForm.monto.$touched || propagateMontoForm.monto.$dirty || propagateMontoForm.$submitted" ng-message="number">
                <strong>Solo Numeros</strong>
              </code>
              
            </div>      
          </div>
        </div>


  </div>
  <div class="modal-footer">
      <input type="submit"  value="Aceptar" class="btn btn-success btn-block" ng-disabled="!propagateMontoForm.$valid">
      <button type="button" class="btn btn-default btn-block" ng-click="cancel()">Cerrar</button>
  </div>
</form>
