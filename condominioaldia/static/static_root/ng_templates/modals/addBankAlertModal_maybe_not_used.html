<head>
	<style type="text/css">
		.blow-up{
		    -webkit-transition: all 0.75s ease; /* Safari and Chrome */
		    -moz-transition: all 0.75s ease; /* Firefox */
		    -ms-transition: all 0.75s ease; /* IE 9 */
		    -o-transition: all 0.75s ease; /* Opera */
		    transition: all 0.75s ease;
		}

		.blow-up:hover {
		    -webkit-transform:scale(1.05); /* Safari and Chrome */
		    -moz-transform:scale(1.05); /* Firefox */
		    -ms-transform:scale(1.05); /* IE 9 */
		    -o-transform:scale(1.05); /* Opera */
		     transform:scale(1.05);
		}
	</style>
</head>
<div class="modal-header">
	<h3 class="text-center">
		Agregue una cuenta bancaria
	</h3>
</div>
<div class="modal-body">
	<p class="text-center">
		<i ng-click="redirectClose('bancos')" style="cursor: pointer;" class="fa fa-university fa-border fa-5x blow-up"></i>
	</p>
	
</div>
<div class="modal-footer">
<input ng-if="tipo=='agregar'" type="submit" id='agregaralista' value="Agregar" class="btn btn-success btn-block" ng-disabled="!crearCuentaForm.$valid">
<input ng-if="tipo=='modificar'" type="submit" id='agregaralista' value="Modificar" class="btn btn-info btn-block" ng-disabled="!crearCuentaForm.$valid||crearCuentaForm.$pristine">
<button type="button" class="btn btn-default btn-block" ng-click="cancel()">Cerrar</button>
</div>
