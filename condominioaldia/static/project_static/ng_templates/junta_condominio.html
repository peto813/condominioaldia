
<head>
  <style type="text/css">

      #juntaCondominioTable, #juntaCondominioTable th{
        text-align: center;

      }

      .form-group{
        padding-left: 0px;
      }

      .input-group-addon{
        background-color: #F9CD0C;
      }
      input[type="text"],input[type="number"]{
        font-size: 14px;
      }
      .button-row{
        margin-bottom: 10px;
      }
      .fa-cog{
        cursor: pointer;
      }
@media (max-width: 767px) {
    .table-responsive .dropdown-menu {
        position: static !important;
    }
}
@media (min-width: 768px) {
    .table-responsive {
        overflow: visible;
    }
}
  </style>
</head>
<div class="main-content">
      <div class="panel panel-default">
      
      <div class="panel-heading">
          <h2 class="text-center">Junta de Condominio</h2>
      </div><!--panel-heading-->
      

      <div class="panel-body">
        <div class="row button-row">
           <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
              <button ng-if="userData.user_type == 'condominio'" title="Agregar Miembro" class="btn btn-success" ng-click="agregarMiembro()" type="button">
                <i class="fa fa-plus"></i>
              </button>
              <help-element></help-element>
          </div>
        </div>
        <div class="table-responsive panel panel-default">
          <table class="table table-condensed table-bordered" cellspacing="0" id ="juntaCondominioTable">
            <thead>
              <tr>
                <th ng-if="userData.user_type == 'condominio'">-</th>
                <th>Inmueble</th>
                <th>Propietario</th>
                <th>Cargo</th>
                <th>Telefono</th>
                <th>E-mail</th>
              </tr>  
            </thead>
              <tbody>

                <tr class='inmueble' ng-repeat="miembro in juntaCondominio">
                  <td class='tblID' ng-if="userData.user_type == 'condominio'">
                    <button title="Borrar [[miembro.inquilino.user.first_name|capfirstlettereachword]]" ng-click="borrarMiembro(miembro)" class="btn btn-danger" type="button">
                      <i class="fa fa-trash" ></i>
                    </button>
                  </td>
                  <td>[[miembro.nombre_inmueble]]</td>
                  <td>[[miembro.inquilino.user.first_name|capfirstlettereachword]]</td>
                  <td>[[miembro.cargo|capitalize]]</td>
                  <td>[[miembro.inquilino.telefono1]]</td>
                  <td>[[miembro.inquilino.user.email]]</td>
                </tr>
              </tbody>
          </table>
        </div>
      </div><!--panel body-->
    </div><!--panel-warning--></div>
