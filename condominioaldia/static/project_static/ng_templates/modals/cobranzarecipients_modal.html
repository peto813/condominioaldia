<head>
	<style type="text/css">
		thead th, td{
			text-align: center;
		}
	</style>
</head>
<div class="modal-header">
	<h3 class="text-center">Recipientes</h3>
</div>
<div class="modal-body">
	<div class="table-responsive">
		<table class="table table-condensed table-striped">
			<thead>
				<tr>
					<th>Inmueble</th>
					<th>Propietario</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="recipient in recipients">
					<td>[[recipient.nombre_inmueble|capitalize]]</td>
					<td>[[recipient.inquilino.user.first_name|capitalize]]</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
</div>
