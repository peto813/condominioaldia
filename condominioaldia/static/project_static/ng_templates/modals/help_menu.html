<div class="modal-header">
	<h3 class="text-center">Manual Rapido</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div ng-repeat="(key, value) in help_items" class="col-xs-12 col-sm-6">
			<span><b>[[key|capitalize]]: </b></span><br>
			<p align="justify">[[value]]</p>
		</div>	
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
</div>
