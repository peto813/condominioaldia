<head>
	<style type="text/css">
		.blow-up{
		    -webkit-transition: all 0.75s ease; /* Safari and Chrome */
		    -moz-transition: all 0.75s ease; /* Firefox */
		    -ms-transition: all 0.75s ease; /* IE 9 */
		    -o-transition: all 0.75s ease; /* Opera */
		    transition: all 0.75s ease;
		}

		.blow-up:hover {
		    -webkit-transform:scale(1.05); /* Safari and Chrome */
		    -moz-transform:scale(1.05); /* Firefox */
		    -ms-transform:scale(1.05); /* IE 9 */
		    -o-transform:scale(1.05); /* Opera */
		     transform:scale(1.05);
		}
	</style>
</head>
<div class="modal-header">
	<h3 class="text-center">
		Agregue los inmuebles
	</h3>
</div>
<div class="modal-body">
	<p class="text-center">
		<i style="cursor: pointer;" class="fa fa-building fa-border fa-5x blow-up" ng-click="redirectClose('inmuebles')"></i>
		<p class="bg-warning">
			Debe totalizar el 100% de los inmuebles para continuar
		</p>
	</p>
	
</div>
<div class="modal-footer">
<input ng-if="tipo=='agregar'"  type="submit" id='agregaralista' value="Agregar" class="btn btn-success" ng-disabled="!crearCuentaForm.$valid">
<input ng-if="tipo=='modificar'"  type="submit" id='agregaralista' value="Modificar" class="btn btn-info" ng-disabled="!crearCuentaForm.$valid||crearCuentaForm.$pristine">
<button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
</div>
