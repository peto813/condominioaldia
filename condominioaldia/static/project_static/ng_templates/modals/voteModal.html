<head>
	<style type="text/css">
		.fa-thumbs-up, .fa-thumbs-down{
			color:#FFEAD9;
			font-size: 1.5em;
			text-shadow: 0px 0px 2px black, 0px 0px 2px black;
		}
		.main{
			font-size: 14px;
		}
		.secondary{
			font-size: 12px;
		}
	</style>
</head>
<div class="modal-header">
	<h3 class="text-center">Votar</h3>
</div>
<div class="modal-body">
	<p align="center" class="main">[[poll.question|capitalize]]</p>
	<p align="center" class="secondary"><i>[[poll.details|capitalize]]</i></p>
	<div class="row">
		<div class="col-xs-3 col-xs-offset-3">
			<button type="button" ng-click="submitVote(poll, true)" class="btn btn-lg btn-success">
				<i class="fa fa-thumbs-up"></i>
			</button>
		</div>
		<div class="col-xs-3 col-xs-offset-1">
			<button type="button" ng-click="submitVote(poll, false)" class="btn btn-lg btn-danger">
				<i class="fa fa-thumbs-down"></i>
			</button>
		</div>
	</div>
</div>
<div class="modal-footer">
<!-- 	<button class="btn btn-primary">Rechazar</button>
	<button class="btn btn-secondary">Aprobar</button> -->
	<button ng-click="cancel()" class="btn btn-danger btn-block btn-lg">Cerrar</button>
</div>
