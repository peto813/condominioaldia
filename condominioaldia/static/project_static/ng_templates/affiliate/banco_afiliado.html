<head>
	<style type="text/css">

		.table-responsive{
			margin-top:25px;
		}
      .fa-cog{
        cursor: pointer;
      }
@media (max-width: 767px) {
    .table-responsive .dropdown-menu {
        position: static !important;
    }
}
@media (min-width: 768px) {
    .table-responsive {
        overflow: visible;
    }
}
.fa-cog:hover {
    text-shadow: 1px 1px black;
}

	</style>
</head>
<div class="container">
<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="text-center">Cuentas Bancarias</h1>
	</div>
	<div class="panel-body">
        <div class="row button-row">
           <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
              <button title="Registrar Cuenta" class="btn btn-success" ng-click="registerAccountModal('agregar')" type="button">
                <i class="fa fa-share-square-o" aria-hidden="true"></i>
              </button>
<!--               <button title="Borrar" class="btn btn-danger" ng-click="delete()" type="button">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button> -->
<!--               <button ng-click="open1()" title="Buscar por mes" class="btn btn-info" type="button">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>   -->


        <p class="input-group">
          <input type="text" show-button-bar ="false" ng-change="queryDate()" uib-datepicker-popup="[[format]]" ng-model="dt" is-open="popup1.opened"  datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-show="false">
        </p>

          </div>
<!--           <div class="col-xs-12 col-sm-5 col-md-4 col-lg-7">
            <search list="egresos" url ="[[url]]"></search>
          </div> -->

        </div>
		<div class="table-responsive">
			<p ng-if="ingresos_afiliado.length==0"> No ha registrado cuenta</p>
			<table ng-if="ingresos_afiliado.length!=0" class="table table-striped table-condensed table-bordered">
				<thead>
					<tr style="border-top: 1px solid #F1F1F1;">
						<th class="text-center">Accion</th>
						<th class="text-center">Titular</th>
						<th class="text-center">Banco</th>
						<th class="text-center">Nro. Cuenta</th>
						<th class="text-center">Pais</th>
					</tr>
				</thead>
				<tbody>
					<tr align="center" ng-repeat="cuenta in cuentas">
						<td>
		                  <span uib-dropdown on-toggle="toggled(open)">
		                    <span href id="simple-dropdown" uib-dropdown-toggle>
		                      <i title="acciones" class="fa fa-cog fa-2x" aria-hidden="true"></i>
		                    </span>
		                    <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
		                      <li>
		                        <a ng-click ="registerAccountModal('modificar', cuenta)" href><i class="fa fa-pencil fa-fw"></i> Modificar</a>
		                      </li>
		                      <li>
		                        <a ng-click ="eliminarCuenta(cuenta)" href><i class="fa fa-trash fa-lg fa-fw"></i> Eliminar</a>
		                      </li>
		                    </ul>
		                  </span>
						</td>
						<td>[[cuenta.titular|capitalize]]</td>
						<td>[[cuenta.banco]]</td>
						<td>[[cuenta.nro_cuenta]]</td>
						<td>[[cuenta.pais]]</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</div>
</div>
